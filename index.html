<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="subheader">
                <span class="hs">Penny Clicker</span>
                <span id="version" class="hs">
                    v0.3.0
                </span>
                <span class="hs">Last Updated - December 5, 2024</span>

        </div>
        <h1 id="money">

        </p>

            <button id="button"></button>
        </div>
        
        <div>

                <button id="clickupgrade" class="main-upgrade">
                    <p>Click Upgrades</p>

                    </p>
                    <p id="clickupgradecost">
                        Upgrade Cost: 10.0¢

            </div>
            <div>
                <button id="pennyupgrade" class="main-upgrade">
                    <p>Penny Upgrades</p>
                    <p id="pennylevel">
                        Level: 0
                    </p>
                    <p id="pennycost">
                        Upgrade Cost: 50.0¢

            <div>
                <button id="nickelupgrade" class="main-upgrade">

                    <p id="nickellevel">

        </p>

        </p>
        <p id="nickelt">
            
        </p>

        <div id="achievement-achieved"></div>
