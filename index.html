<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Penny Clicker</title>
        <meta name="description" content="Penny Clicker is a game in which the player clicks on a giant coin to receive money to buy upgrades to make more money.">
        <link rel="icon" href="/src/favicon.png" type="image/png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/css/style.css?v0.4.2">
    </head>
    <body>
        <div class="header">
            <span></span>
            <span >Penny Clicker</span>
            <span id="version">v0.4.2</span>
            <span>Last Updated on December 16, 2024</span>
            <span><a class='rlc' href="changelog.html" target="_blank">Changelog</a></span>
            <span></span>
        </div>
        <h1 id="money">
            0.0¢
        </h1>
        <p id="moneyps">
            0.0¢/second
        </p>
        <div class="buttondiv" id="game-container">
            <button id="button"></button>
        </div>
        
        <div>
            <button id="clickupgrade" class="main-upgrade">
                <div id="clickupgradelevel" class="level">0</div>
                <div class="mutuc">
                    <p class="mut">Click</p>
                    <p id="clickupgradecost" class="uc">10.0¢</p>
                </div>
                <img class="mi" src="/src/click.png"/>
            </button>
        </div>
        <div>        
            <button id="pennyupgrade" class="main-upgrade">
                <div class="level" id="pennylevel">0</div>
                <div class="mutuc">
                    <p class="mut">Penny</p>
                    <p id="pennycost" class="uc">50.0¢</p>
                </div>
                <img class="mi" src="/src/1c.png" />
            </button>
        </div>            
        <div>
            <button id="nickelupgrade" class="main-upgrade">
                <div class="level"id="nickellevel">0</div>
                <div class="mutuc">
                    <p class="mut">Nickel</p>
                    <p id="nickelcost" class="uc">$2.50</p>
                </div>
                <img class="mi" src="/src/5c.png" />
            </button>
        </div> 
        <div>
            <button id="dimeupgrade" class="main-upgrade">
                <div class="level"id="dimelevel">0</div>
                <div class="mutuc">
                    <p class="mut">Dime</p>
                    <p id="dimecost" class="uc">$5.00</p>
                </div>
                <img class="mi" src="/src/10c.png" />
            </button>
        </div> 
        <div>
            <button id="quarterupgrade" class="main-upgrade">
                <div class="level"id="quarterlevel">0</div>
                <div class="mutuc">
                    <p class="mut">Quarter</p>
                    <p id="quartercost" class="uc">$12.50</p>
                </div>
                <img class="mi" src="/src/25c.png" />
            </button>
        </div> 
        <div>
            <button id="halfdollarupgrade" class="main-upgrade">
                <div class="level"id="halfdollarlevel">0</div>
                <div class="mutuc">
                    <p class="mut">Half Dollar</p>
                    <p id="halfdollarcost" class="uc">$25.00</p>
                </div>
                <img class="mi" src="/src/50c.png" />
            </button>
        </div> 

        <p id="upgradest">

        </p>
        <div id="current-upgrades"></div>
        <p id="moneyt">
            Total Earnings: 0.0¢
        </p>
        <p id="timeelapsed">
            
        </p>
        <p id="click">
            Clicks: 0
        </p>
        <p id="clickt">
            
        </p>
        <p id="pennyt">
            
        </p>
        <p id="nickelt">
            
        </p>
        <p id="dimet">

        </p>
        <p id="quartert">

        </p>
        <p id="halfdollart">

        </p>
        <p id="achievement-progress"></p>
        <div id="achievement-achieved"></div>
        <script src="/js/main.js?v0.4.2"></script>
        <script src="/js/css.js?v0.4.2"></script>
    </body>
</html>
